<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Discovery';
            src: url('assets/fonts/discovery%20font.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="main-screen">
        <div class="header">
            <div class="coin-info">
                <span class="coin-text">Young coin</span>
                <span class="coin-amount">4884401</span>
                <img src="assets/images/coins.svg" alt="Coins">
            </div>
        </div>
        <div class="content">
            <img src="assets/images/Ai.svg" alt="Character" class="character">
            <div class="text-container">
                <div class="text-background">
                    <p class="text-main">Your game welcome instruction</p>
                    <p class="text-sub">For designers who dare to think differently.</p>
                    <div class="button-container">
                        <div class="button"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-controls">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
        <div class="navigation">
            <div class="nav-item" id="nav-store">
                <img src="assets/images/store.svg" alt="Store">
            </div>
            <div class="nav-item" id="nav-wallet">
                <img src="assets/images/wallet.svg" alt="Wallet">
            </div>
            <div class="nav-item" id="nav-home">
                <img src="assets/images/home.svg" alt="Home">
            </div>
            <div class="nav-item" id="nav-stats">
                <img src="assets/images/stats-up-square.svg" alt="Stats">
            </div>
            <div class="nav-item" id="nav-fun">
                <img src="assets/images/fun.svg" alt="Fun">
            </div>
        </div>
    </div>
</body>
</html>
